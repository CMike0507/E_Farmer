<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebPageTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏滾動條 */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            background-color: black; /* 預設黑色背景 */
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 將 Canvas 置中 */
            object-fit: contain; /* 保持內容比例縮放 */
            background-color: black; /* 預設黑色背景 */
        }

        #unity-footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        #unity-fullscreen-button {
            width: 50px; /* 調整按鈕大小 */
            height: 50px;
            background: url('TemplateData/unity-logo-light.png') no-repeat center center; /* 自訂圖示 */
            background-size: contain; /* 圖示自動縮放以填滿按鈕 */
            border: none; /* 移除預設邊框 */
            cursor: pointer; /* 滑鼠移過時顯示為點擊狀態 */
        }

            #unity-fullscreen-button:hover {
                filter: brightness(1.2); /* 滑鼠懸停時的亮度效果 */
            }
    </style>
</head>
<body>
    <div id="unity-container">

        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">WebPageTest</div>
        </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/E_Farmer.loader.js";
      var config = {
        dataUrl: buildUrl + "/E_Farmer.data",
        frameworkUrl: buildUrl + "/E_Farmer.framework.js",
        codeUrl: buildUrl + "/E_Farmer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebPageTest",
        productVersion: "1.0",
          showBanner: unityShowBanner,
          devicePixelRatio: window.devicePixelRatio || 1 // 添加對 Retina 顯示屏的支持
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
          config.devicePixelRatio = window.devicePixelRatio || 1; // 添加對 Retina 顯示屏的支持
      } else {
        function resizeCanvas() {
          var containerWidth = window.innerWidth;
          var containerHeight = window.innerHeight;

          // 鎖定比例為 16:10
          var targetAspect = 16 / 10;
          var windowAspect = containerWidth / containerHeight;

          if (windowAspect > targetAspect) {
            canvas.style.width = (containerHeight * targetAspect) + "px";
            canvas.style.height = containerHeight + "px";
          } else {
            canvas.style.width = containerWidth + "px";
            canvas.style.height = (containerWidth / targetAspect) + "px";
          }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // 初始化時調用
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
